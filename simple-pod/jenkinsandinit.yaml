apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: jenkins-pod
spec:
  minReadySeconds: 5
  replicas: 2
  selector: 
    matchLabels:
      app: jenkins
  template:
    metadata:
      name: jenkins-pod
      labels:
        app: jenkins
        ver: "1"
    spec:
      restartPolicy: Never
      initContainers:
        - name: alpine-container
          image: alpine:3
          command:
            - ping
            - -c 
            - "4"
            - google.com
      containers:
        - name: jenkins-container
          image: jenkins/jenkins:lts-jdk11
          ports:
            - containerPort: 8080
              protocol: TCP